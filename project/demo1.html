<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>AI Disease Prediction | Professional Medical UI</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

  :root {
    --primary-color: #047857; /* Medical green */
    --primary-dark: #065f46;
    --background-color: #e0f2f1;
    --card-bg: #ffffff;
    --text-dark: #064e3b;
    --text-muted: #4b5563;
    --shadow: rgba(4, 120, 87, 0.3);
    --border-radius: 14px;
    --transition: 0.4s ease;
  }

  *, *::before, *::after {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background-color: var(--background-color);
    font-family: 'Roboto', sans-serif;
    color: var(--text-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 30px;
    overflow-x: hidden;
  }

  .container {
    background: var(--card-bg);
    width: 780px;
    max-width: 95vw;
    border-radius: var(--border-radius);
    box-shadow: 0 14px 40px var(--shadow);
    overflow: hidden;
    padding: 50px 60px 60px;
    position: relative;
    opacity: 0;
    transform: translateY(30px);
    animation: fadeInUp 0.7s forwards;
  }

  @keyframes fadeInUp {
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h1 {
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 30px;
    color: var(--primary-dark);
    text-align: center;
    position: relative;
  }

  h1::after {
    content: '⚕️';
    font-size: 1.8rem;
    position: absolute;
    right: -40px;
    top: 12px;
    animation: pulse 2.5s infinite;
  }

  @keyframes pulse {
    0% {
      transform: scale(1);
      opacity: 1;
    }
    50% {
      transform: scale(1.3);
      opacity: 0.5;
    }
    100% {
      transform: scale(1);
      opacity: 1;
    }
  }

  form {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 28px 40px;
  }

  label {
    font-weight: 600;
    margin-bottom: 8px;
    color: var(--text-muted);
    display: block;
  }

  input[type="text"],
  input[type="number"],
  input[type="date"],
  select,
  textarea {
    width: 100%;
    padding: 14px 18px;
    border: 2px solid var(--primary-color);
    border-radius: 10px;
    font-size: 1.1rem;
    color: var(--text-dark);
    font-weight: 500;
    outline-offset: 3px;
    transition: border-color var(--transition) ease;
    resize: vertical;
  }

  input[type="text"]:focus,
  input[type="number"]:focus,
  input[type="date"]:focus,
  select:focus,
  textarea:focus {
    border-color: var(--primary-dark);
  }

  textarea {
    min-height: 90px;
    grid-column: 1 / -1;
  }

  select {
    cursor: pointer;
    appearance: none;
    background-image:
      linear-gradient(45deg, transparent 50%, var(--primary-color) 50%),
      linear-gradient(135deg, var(--primary-color) 50%, transparent 50%);
    background-position:
      calc(100% - 20px) calc(1rem),
      calc(100% - 15px) calc(1rem);
    background-size: 8px 8px;
    background-repeat: no-repeat;
  }

  button {
    grid-column: 1 / -1;
    background-color: var(--primary-color);
    border: none;
    font-size: 1.4rem;
    font-weight: 700;
    padding: 18px 0;
    border-radius: var(--border-radius);
    color: white;
    cursor: pointer;
    box-shadow: 0 8px 20px var(--shadow);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    background-color: var(--primary-dark);
    box-shadow: 0 10px 30px var(--shadow);
  }

  .error-message {
    grid-column: 1 / -1;
    color: #dc2626;
    font-weight: 700;
    font-size: 1rem;
    text-align: center;
    display: none;
  }

  @media (max-width: 720px) {
    form {
      grid-template-columns: 1fr;
      gap: 20px 0;
    }
    textarea {
      grid-column: 1;
    }
    button {
      grid-column: 1;
    }
  }
</style>
</head>
<body>

  <main class="container" aria-labelledby="page-title" role="main">
    <h1 id="page-title">AI Disease Prediction</h1>
    <form id="diseaseForm" novalidate autocomplete="off" aria-describedby="error-message">
      <label for="fullName">Full Name *</label>
      <input type="text" id="fullName" name="fullName" placeholder="Patient's full name" required>

      <label for="age">Age *</label>
      <input type="number" id="age" name="age" min="0" max="120" placeholder="Age in years" required>

      <label for="gender">Gender *</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="other">Other</option>
        <option value="preferNotToSay">Prefer not to say</option>
      </select>

      <label for="date">Date of Examination *</label>
      <input type="date" id="date" name="date" required>

      <label for="symptoms">Symptoms *</label>
      <textarea id="symptoms" name="symptoms" placeholder="Describe symptoms separated by commas" required></textarea>

      <label for="medicalHistory">Medical History</label>
      <textarea id="medicalHistory" name="medicalHistory" placeholder="Relevant medical history (optional)"></textarea>

      <label for="allergies">Known Allergies</label>
      <textarea id="allergies" name="allergies" placeholder="Any allergies (optional)"></textarea>

      <div class="error-message" id="error-message" role="alert"></div>

      <button type="submit" aria-label="Submit patient data to predict disease">Predict Disease</button>
    </form>
  </main>

<script>
  const form = document.getElementById('diseaseForm');
  const errorMessage = document.getElementById('error-message');

  // Helper: validate form fields
  function validateForm(data) {
    return data.fullName && data.age && data.gender && data.date && data.symptoms;
  }

  // Serialize and encode form data as URL parameters
  function toQueryString(params) {
    return new URLSearchParams(params).toString();
  }

  // On submit, validate and redirect to results page with data
  form.addEventListener('submit', e => {
    e.preventDefault();
    errorMessage.style.display = 'none';

    const formData = new FormData(form);
    let data = {};
    formData.forEach((val, key) => data[key] = val.trim());

    if (!validateForm(data)) {
      errorMessage.textContent = 'Please fill all required fields marked with *';
      errorMessage.style.display = 'block';
      return;
    }

    // Redirect with encoded data (not secure, for demo purposes only)
    const queryString = toQueryString(data);
    window.location.href = `prediction.html?${queryString}`;
  });
</script>

</body>
</html>
